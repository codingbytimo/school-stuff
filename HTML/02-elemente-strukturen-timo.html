    <h1>Cheatsheet für HTML</h1>
    <h2>HTML</h2>
    <ul>
      <li>HTML steht für <strong>HyperText Markup Language</strong></li>
      <li>Die Grundlegende Syntax eines HTML Befehls ist: &ltELEMENT&gtINHALT&lt/BEFEHL&gt</li>
    </ul>
    <h2>Struktur einer HTML Datei</h2>
    <ul>
      <li>Es gibt den "head" und den "body" tag</li>
      <li>Der <strong class="structure1">head</strong> tag beherbergt Dinge wie Stylesheets, das charset (bsp. UTF-8)</li>
    </ul>
  </body>
